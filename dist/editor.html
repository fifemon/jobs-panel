<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">General</h5>
		<gf-form-switch class="gf-form" label="Filterable" label-class="width-8" checked="ctrl.panel.filterable" on-change="ctrl.render()"></gf-form-switch>
	</div>

	<div class="section gf-form-group">
		<h5 class="section-heading">Table</h5>
		<div class="gf-form">
			<span class="gf-form-label width-8">Size</span>
			<input type="text" class="gf-form-input max-width-10" ng-model="ctrl.panel.size" ng-change="ctrl.refresh()" ng-model-onblur>
		</div>
		<gf-form-switch class="gf-form" label="Scroll" label-class="width-8" checked="ctrl.panel.scroll" on-change="ctrl.render()"></gf-form-switch>
	</div>
</div>

<div class="editor-row" ng-if="ctrl.panel.filterable">
	<div class="section gf-form-group">
		<h5 class="section-heading">Filter Queries</h5>
        <div class="gf-form" ng-repeat="query in ctrl.panel.queries">
            <input type="test" class="gf-form-input width-15" ng-model="query.name" placeholder="name">
            <input type="test" class="gf-form-input width-30" ng-model="query.query" placeholder="query">
            <button class="btn btn-inverse btn-mini" ng-click="ctrl.removeQuery($index)">
                <i class="fa fa-trash"></i>
            </button>
            <button class="btn btn-inverse btn-mini" ng-hide="$first" ng-click="ctrl.moveQueryUp($index)">
                <i class="fa fa-arrow-up"></i>
            </button>
            <button class="btn btn-inverse btn-mini" ng-hide="$last" ng-click="ctrl.moveQueryDown($index)">
                <i class="fa fa-arrow-down"></i>
            </button>
        </div>
    </div>
    <div class="gf-form gf-form--offset-1">
        <button class="btn btn-inverse gf-form-btn" ng-click="ctrl.addQuery()">
            <i class="fa fa-plus"></i>&nbsp;
            Add query
        </button>
    </div>
</div>
